{% extends "snippets/base.html" %}
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>dlib | Digital Library</title>
</head>

<body>
    {% block container %}

    <div class="container">
        <!-- heading -->
        <h1 class="text-bold text-center" style="margin-top: 12%;">{{ heading }}</h1>
        
        <div class="row">
            <form class="col s12">
                <div class="row">

                <!-- category combo box -->
                    <div class="input-field col s6">
                        <select class="browser-default">
                            <option value="" disabled selected>Choose your option</option>
                            <option value="1">Option 1</option>
                            <option value="2">Option 2</option>
                            <option value="3">Option 3</option>
                        </select>
                    </div>

                    <!-- search input -->
                    <div class="input-field col s6">
                        <i class="material-icons prefix">search</i>
                        <input id="icon_prefix" type="text" class="validate">
                        <label for="icon_prefix">Search</label>
                    </div>
                </div>
            </form>
        </div>

        <!-- books card -->
        <div class="row">
            {% for book in books %}
            <div class="col s12 m4">
                <div class="card">
                    <div class="card-image">
                        <img src="/{{ book.cover }}">
                        <span class="card-title">{{ book.title }}</span>
                        <a class="btn-floating halfway-fab waves-effect waves-light yellow"><i
                                class="material-icons">arrow_forward</i></a>
                    </div>
                    <div class="card-content">
                        <small class="grey-text">{{ book.writer }}</small>
                        <p>{{ book.synopsis|slice:96 }}...</p>
                        <small class="grey-text">{{ book.category }}</small>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    {% endblock container %}
</body>

</html>
