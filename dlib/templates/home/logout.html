{% extends 'snippets/base.html' %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
</head>

<body>
    {% block container %}

    <div class="container">
        <br><br><br>
        <h1>Logout</h1>
        <p>Are you sure?</p>

        <form action="" method="post">
            {% csrf_token %}
            <input type="submit" name="logout" class="waves-effect waves-light btn-large yellow black-text">
        </form>
    </div>
    {% endblock container %}
</body>

</html>
