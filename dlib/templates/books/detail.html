{% extends "snippets/base.html" %}
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>dlib | Digital Library</title>
</head>

<body>
    {% block container %}

    <div class="container">
        <br><br><br>
        <div class="row">
            <div class="col s12 m12">
                <div class="card horizontal">
                    <div class="card-image">
                        <img src="/{{ cover }}">
                    </div>
                    <div class="card-stacked">
                        <div class="card-content">
                            <div class="collection">
                                <a class="collection-item black-text">
                                    <h4 class="text-bold">{{ title }}</h4>
                                </a>
                                <a class="collection-item black-text">{{ category }}</a>
                                <a class="collection-item black-text">{{ writer }}</a>
                                <a class="collection-item black-text">{{ synopsis }}</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <embed src="/{{ filename }}#toolbar=0&navpanes=0&scrollbar=0" type="application/pdf" width="100%"
            height="1000" />
    </div>
    {% endblock container %}
</body>

</html>
